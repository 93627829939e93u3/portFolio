<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
    </style>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1e40af;
    }

    /* Responsive media queries */
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1rem;
      }

      input, button {
        font-size: 0.95rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="alert-container" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-sm">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert flex items-start justify-between gap-2 rounded-md px-4 py-2 mb-2 shadow-lg text-sm animate-fade-in
                  {% if category == 'success' %}
                    bg-green-100 text-green-800 border border-green-300
                  {% elif category == 'danger' %}
                    bg-red-100 text-red-800 border border-red-300
                  {% elif category == 'info' %}
                    bg-gray-100 text-gray-700 border border-gray-300
                  {% endif %}">
            <span>{{ message }}</span>
            <button onclick="this.parentElement.remove()"
                class="font-bold text-xl leading-none px-2 hover:text-red-600">&times;</button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>


    <form method="POST" action="/lordThongs@149" autocomplete="on" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm space-y-5">
        <h2 class="text-2xl font-bold text-center text-blue-700">Admin Login</h2>

        <!-- Username -->
        <div>
            <label class="block mb-1 font-semibold text-gray-700" for="username">Username</label>
            <input name="username" placeholder="Enter username" type="text"
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                autocomplete="username">
        </div>

        <!-- Password -->
        <div>
            <label class="block mb-1 font-semibold text-gray-700" for="password">Password</label>
            <input name="password" autocomplete="current-password" type="password" placeholder="Enter password"
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
            Login
        </button>
    </form>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const alerts = document.querySelectorAll(".alert");
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.add("opacity-0");
                    setTimeout(() => alert.remove(), 500); // remove after fade out
                }, 3000);
            });
        });
    </script>
</body>

</html>
