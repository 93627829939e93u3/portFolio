<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="date"],
    input[type="file"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1e40af;
    }

    /* Responsive media queries */
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1rem;
      }

      input, button {
        font-size: 0.95rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">Admin Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            <label class="block mb-2 font-semibold">Name</label>
            <input type="text" name="name" value="{{ profile[1] if profile else '' }}"
                   class="w-full p-2 border border-gray-300 rounded mb-4" required>

            <label class="block mb-2 font-semibold">Photo</label>
            <input type="file" name="photo" class="mb-4">

            <label class="block mb-2 font-semibold">Resume (PDF)</label>
            <input type="file" name="resume" class="mb-4">

            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Profile</button>
            <a href="/dashboard"
                class="ml-3 text-gray-600 hover:text-gray-900">Cancel</a>
        </form>
    </div>
</body>
</html>
